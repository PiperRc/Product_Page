<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | E-commerce product page</title>

</head>

<body>

  <nav class="navbar">
    <div class="hamburger">
      <img src="images/icon-menu.svg" alt="icon-menu">
    </div>

    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="cart-logo">
      <img src="images/icon-cart.svg" alt="icon-cart">
    </div>

    <div class="profile-picture">
      <img src="images/image-avatar.png" alt="image-avatar">
    </div>

  </nav>

  <main>

    <div class="product-image">
      <img src="images/image-product-1.jpg" alt="image-product-1">

      <div class="previous-icon">
        <img src="images/icon-previous.svg" alt="icon-previous">
      </div>

      <div class="next-icon">
        <img src="images/icon-next.svg" alt="icon-next">
      </div>

    </div>


    <section class="product-info">
      <!--inner section one -->
      <section class="product-description">
        <h1>SNEAKER COMPANY</h1>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

      </section>

      <!-- inner section two -->

      <section class="product-cart">

        <div class="product-cost">
          <div> $125.00<span>50%</span></div>
          <div>$250.00</div>
        </div>

        <div class="product-amount">
          <img src="images/icon-minus.svg" alt="icon-minus" class="minus-sign">
          <span>0</span>
          <img src="images/icon-plus.svg" alt="icon-plus" class="plus-sign">
        </div>

        <div class="cart-addition">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <span>Add to cart</span>
        </div>

      </section>

    </section>


  </main>


</body>

<script src="app.js"></script>

</html>
